<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corvus Films</title>
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("GcYrn2aAIbJqeLjut");
    </script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.jpeg" alt="logo" />
        <h1>Corvus Films</h1>
      </div>
      <nav>
        <ul>
          <li><a href="">Nosotros</a></li>
          <li><a href="">Contenido</a></li>
          <li><a href="">Contactos</a></li>
        </ul>
      </nav>
    </header>

    <section id="heroes">
      <div class="container">
        <section class="heroes-carousel">
          <div class="carousel-container">
            <div class="carousel-slide">
              <img src="img/Screenshot_31.png">
              <img src="img/Screenshot_32.png">
              <img src="img/Screenshot_33.png">
              <img src="img/Screenshot_34.png">
              <img src="img/Screenshot_35.png">
              <img src="img/Screenshot_36.png">
              <img src="img/Crs (1).jpeg">
              <img src="img/Crs (2).jpeg">
              <img src="img/Crs (3).jpeg">
            </div>
          </div>
          <a class="carousel-prev">&#10094;</a>
          <a class="carousel-next">&#10095;</a>
        </section>
      </div>
    </section>
    <section id="contacto">
        <h2>¿Quieres conocer más sobre la app y sus posibilidades?</h2>
        <p>Escríbenos para que podamos resolver todas tus dudas</p>
        <form id="form">
          <div class="field">
            <label for="from_name">Correo electronico</label>
            <input type="text" name="from_name" id="from_name">
          </div>
          <div class="field">
            <label for="to_name">Nombre completo</label>
            <input type="text" name="to_name" id="to_name">
          </div>
          <div class="field">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" rows="5" cols="50"></textarea>
            
          </div>
        
          <input type="submit" id="button" value="Enviar" >
        </form>
      </section>

    <footer>
      <p>&copy; 2023 FitnessMind. Todos los derechos reservados.</p>
    </footer>

    <script src="js/carrue.js"></script>
  </body>
</html>
