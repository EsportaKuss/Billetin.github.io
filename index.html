<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corvus Films</title>
    <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <script type="text/javascript">
      emailjs.init("GcYrn2aAIbJqeLjut");
    </script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="img/logo.jpeg" alt="logo" />
        <h1>Corvus Films</h1>
      </div>
      <nav>
        <ul>
          <li><a href="">Nosotros</a></li>
          <li><a href="contenido.html">Contenido</a></li>
          <li><a href="">Contactos</a></li>
        </ul>
      </nav>
    </header>
    
    <div class="home-demo">
      <h3></h3>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="img/Crs (1).jpeg">
        </div>
        <div class="item">
          <img src="img/Crs (2).png">
        </div>
        <div class="item">
          <img src="img/Crs (3).jpeg">
        </div>
        <div class="item">
          <img src="img/Crs (4).png">
        </div>
        <div class="item">
          <img src="img/Crs (5).png">
        </div>
        <div class="item">
          <img src="img/Crs (6).png">
        </div>
        <div class="item">
          <img src="img/Crs (3).png">
        </div>
        <div class="item">
          <img src="img/Crs (1).png">
        </div>
        <div class="item">
          <img src="img/Crs (2).jpeg">
        </div>
      </div>
    </div>
    
    
    <section id="contacto">
        <h2>¿Quieres conocer más de Nosotros?</h2>
        <p>Escríbenos</p>
        <form id="form">
          <div class="field">
            <label for="from_name">Correo electronico</label>
            <input type="text" name="from_name" id="from_name">
          </div>
          <div class="field">
            <label for="to_name">Nombre completo</label>
            <input type="text" name="to_name" id="to_name">
          </div>
          <div class="field">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" rows="5" cols="50"></textarea>
            
          </div>
        
          <input type="submit" id="button" value="Enviar" >
        </form>
      </section>

    <footer>
      <p>&copy; 2023 FitnessMind. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="js/carrue.js"></script>
  </body>
</html>
